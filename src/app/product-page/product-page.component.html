<Loomenes-header-navigator></Loomenes-header-navigator>

<div class="w-full font-openSans text-[14px]">
  <div
    class="h-[170px] relative w-full bg-no-repeat bg-cover bg-center bg-[url('assets/products/product-banner.svg')] sm:h-[240px] xl:h-[320px]"
  >
    <div class="bg-black w-full h-full absolute top-0 opacity-20"></div>
    <span
      class="block absolute font-extrabold text-[32px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white sm:hidden"
      >SẢN PHẨM</span
    >
    <div
      class="hidden top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-center absolute sm:block"
    >
      <div class="flex justify-center">
        <span [routerLink]="['/home-page']" class="font-semibold cursor-pointer"
          >Trang chủ</span
        >
        <img src="assets/cart/arrow-right.svg" alt="" class="ml-1" />
        <span class="block ml-1">Sản phẩm</span>
      </div>
      <div class="font-semibold text-[32px] mt-1 xl:text-[48px]">Sản phẩm</div>
    </div>
  </div>
  <div class="">
    <div
      class="h-10 bg-color-amber flex justify-between items-center px-5 sm:h-16 sm:text-base"
    >
      <div class="w-full flex justify-center lg:w-1/2 lg:justify-start">
        <div class="w-1/2 text-center flex justify-center cursor-pointer">
          <img src="assets/products/filter-icon.svg" alt="" class="sm:w-5" />
          <span class="ml-2 font-normal">Bộ lọc</span>
        </div>
        <div class="w-1/2 text-center flex justify-center cursor-pointer">
          <img src="assets/products/sort-icon.svg" alt="" class="sm:w-5" />
          <span class="ml-2 font-normal">Sắp xếp</span>
        </div>
      </div>
      <div class="hidden lg:w-1/2 lg:flex justify-end">
        <div class="w-1/2 text-center flex items-center justify-center">
          <span class="font-normal">Hiển thị</span>
          <input
            type="number"
            class="outline-none w-10 text-center text-[14px] px-2 ml-4 h-10 rounded text-color-gray"
          />
        </div>
        <div class="w-1/2 text-center flex items-center justify-center">
          <span class="font-normal">Lọc bởi</span>
          <input
            type="number"
            placeholder="Mặc định"
            class="outline-none w-[120px] text-[14px] px-4 ml-4 h-10 rounded text-color-gray"
          />
        </div>
      </div>
    </div>
    <div
      class="flex justify-between flex-wrap items-center px-5 sm:px-[60px] xl:px-[120px]"
    >
      <div
        *ngFor="let product of pagedProductList; let i = index"
        class="hover:bg-[#F3F3F3] mt-4 cursor-pointer w-[47%] rounded-3xl px-4 py-4 lg:w-[22%] lg:py-6 lg:px-6"
      >
        <img [src]="product.url" alt="" />
        <span
          class="font-normal text-xs block whitespace-nowrap text-ellipsis overflow-x-clip lg:text-[14px] lg:mt-2"
          >{{ product.name }}</span
        >
        <span class="font-semibold text-base block mt-2 lg:text-xl">{{
          product.price | currency : "VND" : "symbol" : "1.0-0" : "vi-VN"
        }}</span>
      </div>
    </div>
    <div
      class="mt-10 flex justify-between px-5 mx-auto w-[36%] sm:px-[60px] sm:mt-16 xl:px-[120px] sm:w-1/3 lg:text-xl lg:w-[25%]"
    >
      <div
        #page1
        (click)="onPageChange(1, page1, page2)"
        class="w-10 h-10 sm:w-14 sm:h-14 bg-color-amber active flex justify-center items-center rounded cursor-pointer hover:bg-color-amberGray"
      >
        1
      </div>
      <div
        #page2
        (click)="onPageChange(2, page2, page1)"
        class="w-10 h-10 sm:w-14 sm:h-14 bg-color-amber flex justify-center items-center rounded cursor-pointer hover:bg-color-amberGray"
      >
        2
      </div>
    </div>
  </div>
</div>

<Loomenes-footer></Loomenes-footer>
